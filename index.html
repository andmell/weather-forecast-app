<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Forecaster</title>
</head>

<body>
    <header>
        <div id="header" class="d-flex p-2 justify-content-center rounded">
            <h1>Your Daily Weather Forecast!</h1>
        </div>
    </header>
    <div id="contentParent" class="d-flex grid">
        <div id="searchParent" class="p-3">
            <div class="d-flex">
                <textarea class="form-control-lg" name="searchBar" id="searchInput" cols="30" rows="1"></textarea>
                <button id="searchButton" class="btn btn-primary">Get Weather!</button>
            </div>
            
            <div id="pastSearches" class="row">
            </div>

        </div>
        <div id="resultsParent" class="">
            <div id="currentWeather"></div>
            
            <div id="weatherForecast" class="container text-center">
                <div id="forecastBlocks" class="row">

                </div>
                
            </div>
        </div>
    </div>
    <!-- Day.js library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
